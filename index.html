<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>CSS Mem Slider</h1>
    </header>
    <main class="mainContainer slider">
      <section class="mems">
        <div class="wrap">
          <input type="radio" name="button" id="but1" checked />
          <input type="radio" name="button" id="but2" />
          <input type="radio" name="button" id="but3" />
          <input type="radio" name="button" id="but4" />
          <input type="radio" name="button" id="but5" />
          <input type="radio" name="button" id="but6" />
          <input type="radio" name="button" id="but7" />
          <div class="memContainer first">
            <img src="./assets/images/mem1.jpg" alt="Image" class="image" />
            <div class="text">Кажется, он многое повидал</div>
          </div>
          <div class="memContainer">
            <img src="./assets/images/mem2.jpg" alt="Image" class="image" />
            <div class="text">Особенно вечером пятницы</div>
          </div>
          <div class="memContainer">
            <img src="./assets/images/mem3.jpg" alt="Image" class="image" />
            <div class="text">
              До 15 июня 2022 года Microsoft прекратит поддержку браузера
              Internet Explorer.\nФронтендеры плачут от радости
            </div>
          </div>
          <div class="memContainer">
            <img src="./assets/images/mem4.jpg" alt="Image" class="image" />
            <div class="text">А если еще на собеседовании...</div>
          </div>
          <div class="memContainer">
            <img src="./assets/images/mem5.jpg" alt="Image" class="image" />
            <div class="text">Это про меня ;)</div>
          </div>
          <div class="memContainer">
            <img src="./assets/images/mem6.jpg" alt="Image" class="image" />
            <div class="text">Классика</div>
          </div>
          <div class="memContainer">
            <img src="./assets/images/mem7.jpg" alt="Image" class="image" />
            <div class="text">Этот момент...</div>
          </div>
        </div>
      </section>
      <section class="memController">
        <label for="but1" class="controller"></label>
        <label for="but2" class="controller"></label>
        <label for="but3" class="controller"></label>
        <label for="but4" class="controller"></label>
        <label for="but5" class="controller"></label>
        <label for="but6" class="controller"></label>
        <label for="but7" class="controller"></label>
      </section>
    </main>
  </body>
</html>
