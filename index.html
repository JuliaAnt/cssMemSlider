<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>CSS Mem Slider</h1>
    </header>
    <main class="mainContainer">
      <input type="radio" name="button" id="but1" checked />
      <input type="radio" name="button" id="but2" />
      <input type="radio" name="button" id="but3" />
      <input type="radio" name="button" id="but4" />
      <input type="radio" name="button" id="but5" />
      <input type="radio" name="button" id="but6" />
      <input type="radio" name="button" id="but7" />
      <section class="mems">
        <div class="memContainer mem1"></div>
        <div class="memContainer mem2"></div>
        <div class="memContainer mem3"></div>
        <div class="memContainer mem4"></div>
        <div class="memContainer mem5"></div>
        <div class="memContainer mem6"></div>
        <div class="memContainer mem7"></div>
      </section>
      <div class="textCtrlContainer">
        <section class="memText">
          <div class="text text1">Кажется, он многое повидал</div>
          <div class="text text2">Особенно вечером пятницы</div>
          <div class="text text3">До 15 июня 2022 года Microsoft прекратит поддержку браузера Internet Explorer. Фронтендеры плачут от радости</div>
          <div class="text text4">А если еще на собеседовании...</div>
          <div class="text text5">Это про меня ;)</div>
          <div class="text text6">Классика</div>
          <div class="text text7">Этот момент...</div>
        </section>
        <section class="memController">
          <label for="but1" class="controller"></label>
          <label for="but2" class="controller"></label>
          <label for="but3" class="controller"></label>
          <label for="but4" class="controller"></label>
          <label for="but5" class="controller"></label>
          <label for="but6" class="controller"></label>
          <label for="but7" class="controller"></label>
        </section>
      </div>
    </main>
  </body>
</html>
